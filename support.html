<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <script src="https://kit.fontawesome.com/7de0713216.js" crossorigin="anonymous"></script>
      <title>Document</title>
      <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
      <div class="nav">
          <ul>
            <li><a id="logo" href="index.html"><img src=".//img/Frogshop_logo.png" alt="shoplogo"></a></li>
            <li><a href="sale.html">Sale</a></li>
              <li><a class="active" href="support.html">support</a></li>
              <div class="search-box"> 
                  <input class="search-txt" type="text " name=""  placeholder="type to search"> 
                   <a class="search-btn" href="#">
                   <i class="fas fa-search"></i>
                   </a>
              </div>
              <div class="dropdown">
                  <button onclick="myFunction()" class="dropbtn">Log In</button>
                  <div id="myDropdown" class="dropdown-content">
                    <a href="#home"><h3>E-Mail</h3></a>
                    <a href="#about"><h3>Password</h3></a>
                    <a href="#register"><h6>Create your frog shop account</h6></a>  </div>
                </div>
                <script>
                /* When the user clicks on the button, 
                toggle between hiding and showing the dropdown content */
                function myFunction() {
                  document.getElementById("myDropdown").classList.toggle("show");
                }
                
                // Close the dropdown if the user clicks outside of it
                window.onclick = function(event) {
                  if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                      var openDropdown = dropdowns[i];
                      if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                      }
                    }
                  }
                }
                </script>
                 <div class="search-box"> 
                  <input class="search-txt" type="text " name=""  placeholder="type to search"> 
                   <a class="search-btn" href="#">
                   <i class="fas fa-search"></i>
                   </a>
            </div>
      </div>
  </body>
